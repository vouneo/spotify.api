<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoti-Api</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  <body>
    <h1>Información de perfil de Spotify</h1>

    <section id="profile">
      <h2>Loggeado como <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
        <li>ID de usuario: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Spotify URI: <a id="uri" href="#"></a></li>
        <li>Link: <a id="url" href="#"></a></li>
        <li>Imagen de perfil: <span id="imgUrl"></span></li>
      </ul>
    </section>

    <section id="top-tracks">
      <h2>Top Tracks</h2>
      <ul id="topTracksList">
        <!-- Aquí se mostrarán las canciones más escuchadas -->
      </ul>
    </section>


    <script type="module" src="/main.js"></script>
  </body>
</html>
